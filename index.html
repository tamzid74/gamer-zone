<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/b9a031195d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section starts -->
    <header>
        <nav>
            <div class="nav-logo-container">
                <img src="images/Frame.png" alt="">
                <p><span class="gamer">G</span>amer</p>
            </div>
            <div class="nav-item-container">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <span class="button-container"><a href="">Follow Us On</a>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </span>
                
            </div>
        </nav>
    </header>
    <!-- header section ends -->

    <!-- main section starts -->
    <main>
        <!-- banner section starts -->
        <section class="banner-container">
            <div class="banner-content">
                <h2>Play Like The</h2>
                <span class="goat">G.O.A.T.</span>
                <p><i class="fa-regular fa-circle-play"></i>1-Click instant play</p>
                <p><i class="fa fa-thin fa-download"></i>No Download</p>
                <p><i class="fa fa-thin fa-user-group"></i>1000s of supported online games</p>
                <button class="btn-button">Sign In</button>
                <button class="btn-button Go-Rogue">Go Rogue</button>
            </div>
            <div class="banner-photo">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
        <!-- banner section ends-->
    </main>

    <!-- main section ends -->
    
    <footer></footer>
</body>
</html>
